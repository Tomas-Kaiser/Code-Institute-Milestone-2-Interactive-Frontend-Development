<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="Description" content="Look up for accommodation, restaurants or sights in one of the capital city in Europe">
   <meta name="keywords" content="Accommodation, hotel, restaurant, capital city, europe">
   <meta name="author" content="Tomas Kaiser">
   <meta name="theme-color" content="#f3f3f3">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Milestone project 2 - Welcome to Europe</title>


   <!-- Bootstrap 4 -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">

   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto:400,700" rel="stylesheet">

   <!-- Font Awesome -->
   <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

   <!-- CSS -->
   <link rel="stylesheet" href="assets/css/main.css">

   <!-- Map Leaflet -->
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin="" />
   <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
      crossorigin=""></script>

</head>

<body>
   <!-- Callout Section -->
   <section class="container-fluid callout-container">
      <div class="row relative-position--top">
         <div class="jumbotron jumbotron-fluid">
            <div class="container">
               <h1 class="display-4 text-center">Welcome to Europe</h1>
               <p class="lead text-center">Looking for accommodation, restaraunts or sights in one of the European
                  capital cities?</p>
            </div>
         </div>

         <!-- ScrollDown -->
         <a href="#map-section">
            <div class="scrollDown">
               <span></span>
               <span></span>
               <span></span>
            </div>
         </a>
         <!-- /ScrollDown -->
      </div>
   </section>
   <!-- /Callout Section -->

   <!-- Map Section with filter -->
   <div id="map-section"></div>
   <section class="container-fluid map-container">
      <div class="row">
         <div class="col-sm-12 col-md-4">
            <form action="#" method="POST">
               <label for="inputCity" class="text-center headline">Please write the capital city you wish to visit</label>
               <div class="input-group mb-3">
                  <input id="inputCity" type="text" class="form-control search-city" name="city" list="capitalCities"
                     placeholder="Prague etc." aria-label="Write a capital city, example Prague" required>
                  <datalist id="capitalCities"></datalist>
               </div>
               <div class="row" id="radios">
                  <div class="col-sm-12">
                     <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="hotel">
                        <label class="form-check-label" for="inlineRadio1">Hotels recommendation</label>
                     </div>
                  </div>
                  <div class="col-sm-12">
                     <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="restaurant">
                        <label class="form-check-label" for="inlineRadio2">Restaurants recommendation</label>
                     </div>
                  </div>
                  <div class="col-sm-12">
                     <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="sights">
                        <label class="form-check-label" for="inlineRadio3">Sights recommendation</label>
                     </div>
                  </div>
               </div>
               <div class="text-center">
                  <button class="btn btn-advanced" type="button" data-toggle="collapse" data-target="#collapseExample"
                     aria-expanded="false" aria-controls="collapseExample">
                     Advanced Search
                  </button>
               </div>

               <!-- Advanced Button -->
               <div class="collapse" id="collapseExample">
                  <div class="row">
                     <div class="col-sm-6 text-center">
                        Number of suggested results (1 to 50): <input id="limit" class="input-limit" type="number" name="quantity"
                           min="1" max="50" value="20">
                     </div>
                     <div class="col-sm-6 text-center">
                        Radius (500m to 5000m): <input id="radius" class="input-limit" type="number" name="quantity"
                           min="500" max="5000" step="100" value="500">
                     </div>
                  </div>
               </div>
               <!-- /Advanced Button -->

               <div class="text-center">
                  <button id="submitCity" type="submit" class="btn btn-submit-style ">submit</button>
               </div>
            </form>
         </div>
         <div id="xx"></div>
         <div id="container-map" class="col-sm-12 col-md-8">
            <div id="map"></div>
         </div>
      </div>
   </section>
   <!-- /Map Section with filter -->

   <!-- FOOTER -->
   <footer class="container-fluid footer-container">
      <div class="row">
         <div class="col-sm-12">
            <div class="text-center text--white">
               Copyright &copy; 2019 Tomas Kaiser
            </div>
         </div>
         <div class="col-sm-12 text-center">
            <ul class="social-links">
               <li>
                  <a href="https://www.linkedin.com/in/tomas-kaiser-706907a2/" target="_blank" title="LinkedIn Tomas Kaiser"
                     rel="noreferrer"><i class="fa fa-linkedin"></i></a>
                  <a href="https://github.com/Tomas-Kaiser" target="_blank" title="GitHib Tomas Kaiser" rel="noreferrer"><i
                        class="fa fa-github"></i></a>
               </li>
            </ul>
         </div>
      </div>
   </footer>
   <!-- /FOOTER -->

   <!-- jQuery & popper.js for bootstrap 4 -->
   <script src="assets/js/jQuery-3.3.1.js"></script>
   <script src="assets/js/inputLimit.js"></script>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>

   <!-- script Map.js-->
   <script src="assets/js/map.js"></script>
   <script src="assets/js/capitalCities.js"></script>
   <script src="assets/js/scrollDown.js"></script>
</body>

</html>
